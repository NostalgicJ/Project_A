<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화장품 성분 조합 분석기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
        }
        .analysis-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .analysis-card:hover {
            transform: translateY(-5px);
        }
        .safety-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        .safety-safe {
            background-color: #d4edda;
            color: #155724;
        }
        .safety-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .safety-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .synergy-high {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .product-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .ingredient-tag {
            display: inline-block;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 0.25rem 0.75rem;
            margin: 0.25rem;
            font-size: 0.875rem;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-flask"></i> 화장품 성분 분석기
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">화장품 성분 조합 분석</h1>
            <p class="lead">AI가 분석하는 안전하고 효과적인 화장품 조합</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Search Section -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card analysis-card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">
                            <i class="fas fa-search"></i> 화장품 검색
                        </h3>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" id="productSearch" class="form-control form-control-lg" 
                                       placeholder="화장품 이름을 검색해보세요...">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-lg w-100" onclick="searchProducts()">
                                    <i class="fas fa-search"></i> 검색
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="row mb-5" style="display: none;">
            <div class="col-12">
                <h4>검색 결과</h4>
                <div id="productList"></div>
            </div>
        </div>

        <!-- Selected Products -->
        <div id="selectedProducts" class="row mb-5" style="display: none;">
            <div class="col-12">
                <h4>선택된 화장품</h4>
                <div id="selectedProductList"></div>
                <button class="btn btn-success btn-lg" onclick="analyzeCombination()">
                    <i class="fas fa-microscope"></i> 조합 분석하기
                </button>
            </div>
        </div>

        <!-- Analysis Results -->
        <div id="analysisResults" class="row" style="display: none;">
            <div class="col-12">
                <div class="card analysis-card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">
                            <i class="fas fa-chart-line"></i> 분석 결과
                        </h3>
                        <div id="analysisContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">분석 중...</span>
            </div>
            <p class="mt-3">AI가 성분을 분석하고 있습니다...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 화장품 성분 조합 분석기. AI 기반 화장품 조합 분석 서비스.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let selectedProducts = [];

        // 제품 검색
        async function searchProducts() {
            const query = document.getElementById('productSearch').value;
            if (!query.trim()) {
                alert('검색어를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/search/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 10
                    })
                });

                if (!response.ok) {
                    throw new Error('검색 실패');
                }

                const products = await response.json();
                displaySearchResults(products);
            } catch (error) {
                console.error('검색 오류:', error);
                alert('검색 중 오류가 발생했습니다.');
            }
        }

        // 검색 결과 표시
        function displaySearchResults(products) {
            const resultsDiv = document.getElementById('searchResults');
            const productListDiv = document.getElementById('productList');
            
            if (products.length === 0) {
                productListDiv.innerHTML = '<p class="text-muted">검색 결과가 없습니다.</p>';
            } else {
                productListDiv.innerHTML = products.map(product => `
                    <div class="product-card">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5>${product.brand} - ${product.name}</h5>
                                <p class="text-muted mb-2">${product.category}</p>
                                <div class="ingredient-tags">
                                    ${product.ingredients.slice(0, 5).map(ing => 
                                        `<span class="ingredient-tag">${ing}</span>`
                                    ).join('')}
                                    ${product.ingredients.length > 5 ? 
                                        `<span class="ingredient-tag">+${product.ingredients.length - 5}개 더</span>` : ''
                                    }
                                </div>
                            </div>
                            <button class="btn btn-outline-primary btn-sm" 
                                    onclick="selectProduct('${product.product_id}', '${product.brand}', '${product.name}')">
                                선택
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            resultsDiv.style.display = 'block';
        }

        // 제품 선택
        function selectProduct(productId, brand, name) {
            if (!selectedProducts.find(p => p.product_id === productId)) {
                selectedProducts.push({ product_id: productId, brand, name });
                updateSelectedProducts();
            }
        }

        // 선택된 제품 업데이트
        function updateSelectedProducts() {
            const selectedDiv = document.getElementById('selectedProducts');
            const selectedListDiv = document.getElementById('selectedProductList');
            
            if (selectedProducts.length === 0) {
                selectedDiv.style.display = 'none';
                return;
            }
            
            selectedListDiv.innerHTML = selectedProducts.map(product => `
                <div class="d-flex justify-content-between align-items-center bg-light p-3 mb-2 rounded">
                    <span>${product.brand} - ${product.name}</span>
                    <button class="btn btn-outline-danger btn-sm" 
                            onclick="removeProduct('${product.product_id}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
            
            selectedDiv.style.display = 'block';
        }

        // 제품 제거
        function removeProduct(productId) {
            selectedProducts = selectedProducts.filter(p => p.product_id !== productId);
            updateSelectedProducts();
        }

        // 조합 분석
        async function analyzeCombination() {
            if (selectedProducts.length === 0) {
                alert('분석할 화장품을 선택해주세요.');
                return;
            }

            showLoading(true);

            try {
                const productIds = selectedProducts.map(p => p.product_id);
                const response = await fetch(`${API_BASE_URL}/analyze/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_ids: productIds
                    })
                });

                if (!response.ok) {
                    throw new Error('분석 실패');
                }

                const result = await response.json();
                displayAnalysisResults(result);
            } catch (error) {
                console.error('분석 오류:', error);
                alert('분석 중 오류가 발생했습니다.');
            } finally {
                showLoading(false);
            }
        }

        // 분석 결과 표시
        function displayAnalysisResults(result) {
            const resultsDiv = document.getElementById('analysisResults');
            const contentDiv = document.getElementById('analysisContent');
            
            const safetyClass = result.predicted_class === '안전' ? 'safety-safe' : 
                               result.predicted_class === '주의' ? 'safety-warning' : 'safety-danger';
            
            contentDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h5 class="card-title">안전성 분석</h5>
                                <span class="safety-badge ${safetyClass}">
                                    ${result.predicted_class}
                                </span>
                                <p class="mt-2">신뢰도: ${(result.confidence * 100).toFixed(1)}%</p>
                                <div class="progress">
                                    <div class="progress-bar" style="width: ${result.safety_score * 100}%"></div>
                                </div>
                                <small class="text-muted">안전성 점수: ${(result.safety_score * 100).toFixed(1)}%</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body text-center">
                                <h5 class="card-title">시너지 효과</h5>
                                <span class="safety-badge ${result.synergy_score > 0.5 ? 'synergy-high' : ''}">
                                    ${result.synergy_score > 0.7 ? '높음' : result.synergy_score > 0.4 ? '보통' : '낮음'}
                                </span>
                                <div class="progress">
                                    <div class="progress-bar bg-info" style="width: ${result.synergy_score * 100}%"></div>
                                </div>
                                <small class="text-muted">시너지 점수: ${(result.synergy_score * 100).toFixed(1)}%</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-info">
                    <h6><i class="fas fa-info-circle"></i> 분석 결과</h6>
                    <p>${result.analysis}</p>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }

        // 로딩 표시
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            if (show) {
                loadingDiv.classList.add('show');
            } else {
                loadingDiv.classList.remove('show');
            }
        }

        // 엔터키로 검색
        document.getElementById('productSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
